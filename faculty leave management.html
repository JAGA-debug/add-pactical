<html>
<body>

<h2>Faculty Leave Management</h2>

Name: <input id="name"><br><br>
From: <input type="date" id="from"><br><br>
To: <input type="date" id="to"><br><br>
<button onclick="add()">Submit</button>



<table border="1" id="t">
  <tr>
    <th>Name</th><th>From</th><th>To</th><th>Status</th>
  </tr>
</table>

<script>
function add() {
  let n = name.value, f = from.value, t = to.value

  let r = document.getElementById("t").insertRow();
  r.insertCell().innerText = n;
  r.insertCell().innerText = f;
  r.insertCell().innerText = t;
  r.insertCell().innerText = "Pending";

  name.value = from.value = to.value = "";
}
</script>

</body>
</html>
